title: My Blog
email: your-email@example.com
description: >-
  Welcome to my blog! Here I share my thoughts and experiences.
baseurl: "/blog" # 仓库名称
url: "https://your-github-username.github.io" # 替换为您的 GitHub Pages URL

# 社交链接
github_username: your-github-username

# 构建设置
markdown: GFM
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# 分页
paginate: 5
paginate_path: "/page:num/"

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/ 